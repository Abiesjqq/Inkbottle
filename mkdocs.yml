site_name: Abies' Inkbottle
site_url: https://Abies_Inkbottle
nav:
  - Index: index/index.md
  - dir1:
    - test10: dir1/test10.md
    - text11: dir1/text11.md
    - dir2:
      - dir3:
        - dir4:
          - test40: dir1/dir2/dir3/dir4/test40.md
theme:
  name: material
  
  language: en
  custom_dir: docs/overrides

  icon:
    logo: fontawesome/solid/feather
  
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: indigo
      toggle:
        icon: material/weather-night
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: indigo
      toggle:
        icon: material/weather-sunny

  features:
    - header.autohide
    - navigation.tabs
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.select

extra_css:
  - stylesheets/nav-toc-hover.css
  - stylesheets/page-hero.css
  - stylesheets/frosted-header.css
  - stylesheets/colored-header.css

extra_javascript:
  - javascripts/hero-parallax.js
