{% extends "base.html" %}

    <div class="page-hero__flower" aria-hidden="true"></div>
    <div class="page-hero__inner">
      <h1 class="page-hero__title">{{ page.title }}</h1>

  </div>

  {{ super() }}
{% endblock %}
